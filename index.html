<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <p id="results">Start playing!</p>
    <p id="explanation">First to 5 wins!</p>
    <div class="scoreboard">
        <div id="playerscore" class="playerscore"></div>
        <div id="computerscore" class="computerscore"></div>  
    </div>
    

    <div class="btns">
        <div class="btn">
            <button id="rock"><img id="image" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" alt="Rock" loading="lazy" width="240" height="240"></button>
            <button id="paper"><img id="image" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" alt="Paper" loading="lazy" width="240" height="240"></button>
            <button id="scissors"><img id="image" src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" alt="Scissors" loading="lazy" width="240" height="240"></button>
        </div>
        <button id="reset">Reset</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
